name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: cd packages/nextjs && yarn install
      
    - name: Build project
      run: cd packages/nextjs && yarn build
      
    - name: Deploy to Vercel (non-interactive)
      run: |
        cd packages/nextjs
        npx vercel --yes --prod --token=${{ secrets.VERCEL_TOKEN }}
